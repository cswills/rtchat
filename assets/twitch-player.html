<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://player.twitch.tv/js/embed/v1.js"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
    </style>
    <title>Twitch Player</title>
  </head>
  <body>
    <div id="twitch-embed"></div>

    <script type="text/javascript">
      var url = new URL(window.location.href);
      var params = new URLSearchParams(url.search);
      var channel = params.get("channel");
      var width = params.get("width");
      var height = params.get("height");

      var embedPlayer = new Twitch.Embed("twitch-embed", {
        width: width,
        height: height,
        channel: channel,
        muted: true,
        layout: "video",
      });

      embedPlayer.addEventListener(Twitch.Embed.VIDEO_READY, function () {
        embedPlayer.setQuality("160p30");
      });
    </script>
  </body>
</html>
